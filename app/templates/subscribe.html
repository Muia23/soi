{%extends 'base.html'%}
<!-- Content block -->
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}

</footer>

        height: 70vh;
    }
    .empty {

        background-color: white;

        margin: auto;     
        width: fit-content;

    }

        position: relative;
        background-color:#022841;
        color: white;
        bottom: 0;
        width: 100%;
