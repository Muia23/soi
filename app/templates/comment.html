{%extends 'base.html'%}
<!-- Content block -->
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    

    <div class="container">
        <div class="row" style="height: 50vh; max-height: 50vh; overflow-y: scroll; background-color: cadetblue; padding: 5px;">                        
            <div class="container" style="width: 70%; background-color: white;">
            {%for comment in comments %}      
                <hr>  
                <div class="row">
                    <div class="card" style="padding-left: 30px; min-width: 300px;">
                        <div class="row">
                            <div class="col-md-1" style="background-image: url('https://images.unsplash.com/photo-1515155075601-23009d0cb6d4?ixlib=rb-1.2.1&auto=format&fit=crop&w=975&q=80');">
                            </div>
                            <div class="col-md-10">
                                <h5>{{comment.comment}}</h5>                        
                                <p class="card-text" style="text-align: right;"><small class="text-muted">{{comment.name}}</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}    
            </div>                                        
        </div>
        <div class="row">
            {{ wtf.quick_form(comment_form) }}
        </div>        
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>      
{% endblock %}
