{%extends 'base.html'%}
<!-- Content block -->
{% block content %}
    <div class="body">
        <div class="body-wrap">
            <div class="row" style="width: 100%;">
                <div class="col-md-8" style="background-color: white; height: 73vh;">
                    <div class="card" style=" border: 1px solid black; margin-top: 40px; margin-left: 50px; width: 80%;">
                        <div class="card-body">
                          First blog.
                          more comming your way
                        </div>
                    </div>
                    {% for blog in blogs %}                        
                    <div class="card" style=" border: 1px solid black; margin-top: 40px; margin-left: 50px; width: 80%;">
                        <div class="card-body">
                          {{blog.title}}
                          {{blog.content}}
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="col-md-4">
                    <p>Quote side</p>
                </div>
            </div>            
        </div>            
    </div>
    <footer class= "footer">
        <p>footer</p>
    </footer>
    <style>
    .body {
        position: relative;
        min-height: 74vh;
        background-color: #B6DBF2;
    }        
    .footer {
        position: relative;
        background-color:#022841;
        color: white;
        bottom: 0;
        width: 100%;
        height: 5vh;
    }
    </style>
{% endblock %}
