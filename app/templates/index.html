{%extends 'base.html'%}
<!-- Content block -->
{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <div class="body">
        <div class="body-wrap">
            <div class="row" style="width: 100%;">
                <div class="col-md-8 articles">                    
                    {% for blog in blogs %}                        
                    <div class="card" style="margin-top: 40px; margin-left: 50px; width: 80%;">
                        <div class="card-body">
                            <h3 style="color:#0567a8cc;">{{blog.title}} <span><button type="button" class="btn btn-secondary btn-sm" style="float: right;">@{{blog.user.username}}</button></span></h3>
                            <p style="padding: 25px;">{{blog.content}}</p>                          
                            <hr>                                                
                            <h5 style="display: inline; padding-left: 16vw;"><a href="/comment">comments</a></h5>
                        </div>
                    </div>
                    {% endfor %}
                </div> 
                <div class="col-md-4 quote">

                    <div class="container" style="padding-top: 20vh;">
                        <h4 style="color: white;">{{quotes.quote}}</h4>
                        <p style="text-align: right;"> ~{{quotes.author}}</p>                        
                    </div>                    
                </div>
            </div>            
        </div>            
    </div>
    <footer class= "footer">
        <a href="/subscribe"><button>Subscribe </button></a>
    </footer>
    <style>
    .body {
        position: relative;
        min-height: 74vh;
        background-color:rgb(123, 162, 188);
        background-image: linear-gradient(-90deg, rgba(5, 103, 168, 0.8), rgba(202, 223, 236, 0.502));
    }        
    .footer {
        position: relative;
        background-color:#022841;
        color: white;
        bottom: 0;
        width: 100%;
        height: 5vh;
    }
    .articles {
        background: linear-gradient(-90deg, rgba(5, 103, 168,.7), rgba(204, 224, 237,.5)) ,url('https://cdn1.vectorstock.com/i/thumb-large/21/60/line-call-support-center-icons-pattern-or-vector-22722160.jpg');
        height: 75vh; 
        max-height: 75vh; 
        overflow-y: scroll;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .example::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .example {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    
    </style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>      
{% endblock %}
